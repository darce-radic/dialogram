name: Contract Tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test-contracts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run contract tests
        run: npm run test:contracts

